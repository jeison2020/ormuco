<article class="main-container">
  <section>
    <form [formGroup]="dataForm" class="form" (ngSubmit)="add()">
      <mat-form-field>
        <mat-label>key</mat-label>
        <input matInput type="text" formControlName="key" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>value</mat-label>
        <input matInput type="text" formControlName="value" />
      </mat-form-field>
      <section class="button">
        <button mat-fab extended color="accent" [disabled]="!dataForm.valid">
          <mat-icon>add_circle</mat-icon>
          Add
        </button>
      </section>
    </form>
  </section>
  <section>
    <mat-form-field>
      <mat-label>Search by key</mat-label>
      <input
        matInput
        type="text"
        (input)="searchByKey($event)"
      />
    </mat-form-field>
  </section>
  <section>
    @if(data.length>0){
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <ng-container matColumnDef="expiration">
        <th mat-header-cell *matHeaderCellDef>expiration</th>
        <td mat-cell *matCellDef="let element">{{ element.expiration | date :'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['key', 'value', 'expiration']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['key', 'value', 'expiration']"></tr>
    </table>
    } @if(data.length === 0){ No data to display. }
  </section>
</article>
